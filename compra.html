                    <form id="procesar-pago" method="POST">

                        </div>

                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table text-warning" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>                                        
                                    </tr>                                    
                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-end text-warning">Total: $<p id="totalProceso"></p></th>
                                    </tr>
                            </table>
                        </div>
